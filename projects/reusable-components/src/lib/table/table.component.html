<div class="container">

    <!-- Header row (only once) -->
    <div class="row" *ngIf="dataArr.length > 0" id="header">
      <div class="col" *ngFor="let key of dataArr[0] | keyvalue : originalOrder">
        {{ key.key }}
      </div>
    </div>
  
    <!-- Data rows -->
    <div class="row" *ngFor="let obj of dataArr">
      <div class="col" *ngFor="let item of obj | keyvalue : originalOrder">
        {{ item.value }}
      </div>
    </div>
  
  </div>
